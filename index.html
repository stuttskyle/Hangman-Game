<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hangman Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>
</head>
<body>
    <!--Text for hangman Game-->
    <div class="container">
        <h1>Hangman</h1>
        <p> 
            Use type or use the buttons below to guess "Who's that Pokemon!" If you run out of guesses 
            before you complete the word, the game is over. Good luck trainer!
        </p>
    </div>
    <!--Buttons for hangman Game-->
    <div class="container">
        <div id="buttons"></div>
        <p id="pokeName"></p>
        <div id="holder"></div>
        <p id="myLives"></p>
        <p id="clue">Clue - </p>
    </div>
    <div class="container">
        <button id="hint">Hint</button>
        <button id="reset">Play Again</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
